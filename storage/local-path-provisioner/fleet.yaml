---
defaultNamespace: kube-system
namespace: kube-system

labels:
  fleet-bundle: localpath-provisioner

helm: 
  chart: git::https://github.com/rancher/local-path-provisioner/tree/master/deploy/chart/local-path-provisioner
  #repo: https://github.com/rancher/local-path-provisioner/tree/master/deploy/chart/local-path-provisioner
  version: 0.0.31

releaseName: local-path-provisioner

targetCustomizations:
   - name: localpath-provisioner

     clusterSelector:
       matchLabels:
         rancher.localpath-provisioner: enabled
 
     clustergroupSelector:
       matchLabels:
         rancher.localpath-provisioner: enabled

     clusterGroup: ""

###
