---
defaultNamespace: nats-system

labels:
  fleet-bundle: nats

helm:
  repo: https://nats-io.github.io/k8s/helm/charts
  chart: nats
  version: 1.3.2
  releaseName: nats
  valuesFrom:
    - configMapKeyRef:
        name: nats-values
        key: values.yaml
#    - secretKeyRef:
#        name: nats-values
#        key: values.yaml


overrideTargets:
  - clusterGroupSelector:
      matchLabels:
        appco.nats: enabled

